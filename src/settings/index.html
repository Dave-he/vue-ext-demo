<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-width: 400px;
      padding: 20px;
      background: #f5f5f5;
    }
    .settings-container {
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 24px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #0066cc;
    }
    .hint {
      margin-top: 6px;
      font-size: 12px;
      color: #888;
    }
    .save-btn {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .save-btn:hover {
      background: #0052a3;
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }
    .status.success {
      display: block;
      background: #e6f7e6;
      color: #2e7d32;
    }
    .status.error {
      display: block;
      background: #ffeaea;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h1>Ollama Settings</h1>

    <div class="form-group">
      <label for="serverUrl">Ollama Server URL</label>
      <input
        type="text"
        id="serverUrl"
        placeholder="http://localhost:11434"
        value="http://localhost:11434"
      >
      <p class="hint">The URL where your Ollama server is running</p>
    </div>

    <div class="form-group">
      <label for="model">Default Model</label>
      <input
        type="text"
        id="model"
        placeholder="llama3.2"
        value="llama3.2"
      >
      <p class="hint">The model to use for chat (e.g., llama3.2, codellama, mistral)</p>
    </div>

    <button class="save-btn" id="saveBtn">Save Settings</button>
    <div class="status" id="status"></div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
